 <div class="bg-white dark:bg-dark-background rounded-lg shadow-md overflow-hidden hover:shadow-lg group cursor-pointer transform transition-all  hover:scale-105  border border-secondary hover:border-primary dark:border-primary dark:hover:border-secondary duration-500"
     (click)="navigateToDetails()">
      <!-- Image -->
      <div class="relative h-64 bg-thread dark:bg-dark-background">
        <img
          [src]="getImageUrl()"
          [alt]="item.header"
          class="  relative w-full h-full object-cover"
          (error)="onImageError($event)"
        >
        <!-- Fallback for missing images -->
        <div *ngIf="!hasValidImage" class="absolute inset-0 flex items-center justify-center bg-gray-100">
          <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </div>
      </div>

      <!-- Content -->
      <div class="p-4">
        <!-- Header -->
        <h3 class="text-lg font-semibold text-black dark:text-secondary  mb-3 line-clamp-2">
          {{ item.header }}
        </h3>

        <!-- More Details Button -->
         <div class="flex justify-center">
        <button
          (click)="navigateToDetails()"
          class="w-auto  bg-primary text-secondary py-2 px-4 rounded-md hover:bg-gradient-to-r from-primary to-amber-800 group-hover:opacity-100  transition-colors duration-200 font-medium">
         {{"More Details" | translate}}
        </button>
        </div>
      </div>
    </div>
