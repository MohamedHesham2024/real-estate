    >

        class="text-5xl sm:text-6xl lg:text-7xl xl:text-6xl font-bold font-exo text-white mb-4 leading-tight"
      >
        <span class="block text-primary">{{
          ("Details" |translate ) | letterByLetter : 100 | async
        }}</span>
        <!-- <span class="block text-primary"> H&B Elite Properties </span> -->
      </h2>

      </p> -->

  </section>
  <div class="flex justify-end" [ngClass]="{ 'rtll': languageService.currentLang === 'ar', 'ltr': languageService.currentLang !== 'ar' }">
<button (click)="goBack()"
        class="mb-6 inline-flex items-center  px-4 mx-4 py-2 bg-primary text-white rounded-lg hover:bg-primary transition-colors">
  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
  </svg>
  {{"Back to Listings" | translate}}
</button>
</div>
      <!-- Loading State -->
      <div *ngIf="!item" class="flex justify-center items-center h-64">
        <div class="text-gray-500">Loading...</div>

  <!-- Item Details -->
  <div *ngIf="item" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
    <div class="bg-white dark:bg-dark-background rounded-2xl shadow-2xl overflow-hidden">

      <!-- Image Gallery Section -->
      <div class="p-6 bg-gradient-to-br from-gray-50 to-white dark:bg-dark-background">
        <!-- All Images Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <div *ngFor="let media of images; let i = index" class="relative group">
            <div class="aspect-square bg-gray-100 dark:bg-gray-700 rounded-xl overflow-hidden shadow-lg">
              <img
                [src]="media"
                [alt]="'Image ' + (i + 1)"
                class="w-full h-full object-cover transition-all duration-300 group-hover:scale-110"
                (error)="onImageError($event, i)"
              >
              <!-- Fallback for missing images -->

            <!-- Zoom Icon on Hover -->
            <div class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
              <div class="bg-white/90 dark:bg-gray-800/90 p-2 rounded-lg backdrop-blur-sm">
                <svg class="w-4 h-4 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- No Images Fallback -->
        <div *ngIf="!item.media || item.media.length === 0" class="aspect-video bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-600 rounded-xl flex items-center justify-center">
          <div class="text-center">
            <svg class="w-20 h-20 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <p class="text-gray-500 dark:text-gray-400">No images available</p>
          </div>
        </div>
      </div>

      <!-- Content Section -->
      <div class="p-6 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

          <!-- Left Column - Main Content -->
          <div class="lg:col-span-2 space-y-6">
            <div>
              <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white mb-3 leading-tight">
                {{ item?.header }}
              </h1>
              <h2 class="lg:mb-20  text-xl lg:text-2xl text-gray-600 dark:text-gray-300 mb-6 font-medium">

              </h2>
            </div>

                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {{"Description" | translate}}
              </h3>
              <p class="text-gray-700 dark:text-gray-300 leading-relaxed">

                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">{{"price" | translate}}</label>

              <div class="text-3xl lg:text-4xl font-bold text-green-600 dark:text-green-400">

            </div> -->

            <div class="bg-gradient-to-br from-purple-50 to-pink-50 dark:from-purple-900/20 dark:to-pink-900/20 p-6 rounded-xl border border-purple-200 dark:border-purple-800 shadow-lg">
              <div class="flex items-center mb-3"[ngClass]="{ 'rtll': languageService.currentLang === 'ar', 'ltr': languageService.currentLang !== 'ar' }"  >
                <svg class="w-5 h-5 text-purple-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
